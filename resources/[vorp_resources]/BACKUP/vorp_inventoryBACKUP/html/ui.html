        function Interval(time) {
            var timer = false;
            this.start = function() {
                if (this.isRunning()) {
                    clearInterval(timer);
                    timer = false;
                }

                timer = setInterval(function() {
                    disabled = false;
                }, time);
            };
            this.stop = function() {
                clearInterval(timer);
                timer = false;
            };
            this.isRunning = function() {
                return timer !== false;
            };
        }

        function disableInventory(ms) {
            disabled = true;

            if (disabledFunction === null) {
                disabledFunction = new Interval(ms);
                disabledFunction.start();
            } else {
                if (disabledFunction.isRunning()) {
                    disabledFunction.stop();
                }

                disabledFunction.start();
            }
        }

        function selectPlayerToGive(data) {
            dialog.prompt({
                title: "Select Player",
                button: "Confirm",
                required: false,
                item: data,
                type: data.type,
                select: true,
                validate: function(value, data, player) {
                    $.post("http://vorp_inventory/GiveItem", JSON.stringify({
                        player: player,
                        data: data
                    }));
                    return true;
                }
            });
        }

        function dropGetHowMany(item, type, hash, id) {
            if (type != "item_weapon") {
                dialog.prompt({
                    title: "Quantity",
                    button: "Accept",
                    required: true,
                    item: item,
                    type: type,
                    input: {
                        type: "number",
                        autofocus: "true",
                    },
                    validate: function(value, item, type) {
                        if (!value) {
                            dialog.close()
                            return;
                        }
                        $.post("http://vorp_inventory/DropItem", JSON.stringify({
                            item: item,
                            type: type,
                            number: value
                        }));
                        return true;
                    }
                });
            } else {
                $.post("http://vorp_inventory/DropItem", JSON.stringify({
                    item: item,
                    type: type,
                    hash: hash,
                    id: parseInt(id)
                }));
            }
        }

        function giveGetHowMany(item, type, hash, id) {
            if (type != "item_weapon") {
                dialog.prompt({

                    },
                    validate: function(value, item, type) {
                        if (!value) {

                            return;
                        }
                        $.post("http://vorp_inventory/GetNearPlayers", JSON.stringify({
                            type: type,
                            what: "give",
                            item: item,
                            count: value
                        }));
                        return true;
                    }
                });
            } else {
                $.post("http://vorp_inventory/GetNearPlayers", JSON.stringify({
                    type: type,
                    what: "give",
                    item: item,
                    hash: hash,
                    id: parseInt(id)
                }));
            }
        }

        function giveGetHowManyMoney() {
            dialog.prompt({
                title: "Quantity",
                button: "Accept",
                required: true,
                item: "money",
                type: "item_money",
                input: {
                    type: "number",
                    autofocus: "true"
                },
                validate: function(value, item, type) {
                    if (!value) {
                        dialog.close()
                        return;
                    }
                    $.post("http://vorp_inventory/GetNearPlayers", JSON.stringify({
                        type: type,
                        what: "give",
                        item: item,
                        count: value
                    }));
                    return true;
                }
            });

        }

        function closeInventory() {
            $.post("http://vorp_inventory/NUIFocusOff", JSON.stringify({}));
            isOpen = false;
        }

        function inventorySetup(items) {
            $("#inventoryElement").html("");


            $.each(items, function(index, item) {
                count = item.count;

                if (item.limit > 0) {
                    count = count + " / " + item.limit;  /*   count = count + "" ;   if you want to disable the count max items add this instead. */
                }

                $("#inventoryElement").append("<div data-label='" + item.label + "' style='background-image: url(\"img/items/" + item.name.toLowerCase() + ".png\"), url(); background-size: 90px 90px, 90px 90px; background-repeat: no-repeat; background-position: center;' id='item-" + index + "' class='item'><div class='count'>" + count + "</div><div class='text'></div></div>")

                $('#item-' + index).data('item', item);
                $('#item-' + index).data('inventory', "main");

                var data = [];
                if (item.used) {
                    data.push({
                        text: "Unequip",
                        action: function() {
                            $.post("http://vorp_inventory/UnequipWeapon", JSON.stringify({
                                item: item.name,
                                id: item.id
                            }));
                        }
                    })
                }
                if (item.used2) {
                    data.push({
                        text: "Unequip",
                        action: function() {
                            $.post("http://vorp_inventory/UnequipWeapon", JSON.stringify({
                                item: item.name,
                                id: item.id
                            }));
                        }
                    })
                }
                if (item.usable) {
                    data.push({
                        text: "Use",
                        action: function() {
                            $.post("http://vorp_inventory/UseItem", JSON.stringify({
                                item: item.name,
                                type: item.type,
                                hash: item.hash,
                                amount: item.count,
                                id: item.id
                            }));
                        }
                    });
                }

                if (item.canRemove) {
                    data.push({
                        text: "Give",
                        action: function() {
                            giveGetHowMany(item.name, item.type, item.hash, item.id);
                        }
                    });

                    data.push({
                        text: "Drop",
                        action: function() {
                            dropGetHowMany(item.name, item.type, item.hash, item.id);
                        }
                    });
                }

                if (data.length > 0) {
                    $("#item-" + index).contextMenu([data], {
                        offsetX: 1,
                        offsetY: 1,
                    });
                }

                $("#item-" + index).hover(
                    function() {
                        OverSetTitle(item.label);
                    },
                    function() {
                        OverSetTitle(" ");
                    }
                );


            });

            //AddMoney
            var m_item = "money";
            var m_label = "Dollars";


            $("#inventoryElement").append("<div data-label='" + m_label + "' style='background-image: url(\"img/items/" + m_item + ".png\"), url(); background-size: 90px 90px, 90px 90px; background-repeat: no-repeat; background-position: center;' id='item-" + m_item + "' class='item'><div class='text'></div></div>")

            var data = [];

            data.push({
                text: "Give money",
                action: function() {
                    giveGetHowManyMoney();
                }
            });

            data.push({
                text: "Drop money",
                action: function() {
                    dropGetHowMany(m_item, "item_money", "asd", 0);
                }
            });



            $("#item-" + m_item).contextMenu([data], {
                offsetX: 1,
                offsetY: 1,
            });


            $("#item-" + m_item).hover(
                function() {
                    OverSetTitle(m_label);
                },
                function() {
                    OverSetTitle(" ");
                }
            );

            $('#item-' + m_item).data('item', m_item);
            $('#item-' + m_item).data('inventory', "none");

            isOpen = true;
            initDivMouseOver()
        }

        function secondInventorySetup(items) {
            $("#inventoryElement").html("");
            $("#secondInventoryElement").html("");

            $.each(items, function(index, item) {
                count = item.count;

                $("#secondInventoryElement").append("<div data-label='" + item.label + "' style='background-image: url(\"img/items/" + item.name.toLowerCase() + ".png\"), url(); background-size: 90px 90px, 90px 90px; background-repeat: no-repeat; background-position: center;' id='item-" + index + "' class='item'><div class='count'>" + count + "</div><div class='text'></div></div>")
                $('#item-' + index).data('item', item);
                $('#item-' + index).data('inventory', "second");

                $("#item-" + index).hover(
                    function() {
                        OverSetTitleSecond(item.label);
                    },
                    function() {
                        OverSetTitleSecond(" ");
                    }
                );

            });
        }

        window.onload = initDivMouseOver;

        function initDivMouseOver() {
            if (isOpen === true) {
                var div = document.getElementById("inventoryElement");
                div.mouseIsOver = false;
                div.onmouseover = function() {
                    this.mouseIsOver = true;
                    $.post("http://vorp_inventory/sound");
                };
                div.onmouseout = function() {
                    this.mouseIsOver = false;


                }
                div.onclick = function() {
                    if (this.mouseIsOver) {


                    }
                }
            }
        }
    </script>

</body>

</html>
